
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../assets/js/config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://eximpe.com/EximPe.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Refund Details API</title>
    <script>loadCSS("../assets/css/fontawesome-all.min.css");</script>
    <script>loadCSS("../assets/css/refund_refund_details.css");</script>
    
</head>
<body>
    <!-- Modal for error/success -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modalBox">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
        </div>
    </div>

    <div class="right-actions">
        <div class="help-block">
            <div class="help-block-title">
                <i class="fas fa-bolt"></i>
                Quick Actions
            </div>
            <a href="../index.html" class="header-button">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="javascript:void(0)" data-action="clear-form" class="header-button">
                <i class="fas fa-broom"></i>
                Clear Fields
            </a>
        </div>
    </div>

    <div class="container">
        <div class="logo-circle">
            <svg width="38" height="38" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M27.9766 0.193437L17.3616 11.8518L11.7609 6.4086H3.9584L13.6276 15.9528L13.3281 16.2817L13.3304 16.2842L3.90483 25.5879H11.7073L17.1227 20.3249L27.9225 31.8322C27.6855 31.94 27.4222 32 27.1448 32H1.88167C0.84245 32 0 31.1572 0 30.1176V1.88235C0 0.84276 0.842452 0 1.88167 0H27.1448C27.4434 0 27.7258 0.0695875 27.9766 0.193437Z" fill="white"/>
            </svg>
        </div>
        <h1 style="color: rgb(38, 168, 135);">Refund Details API</h1>
        <div class="subtitle">Get detailed information about a specific refund including status, amount, and transaction history.</div>

        <form id="refundDetailsForm" autocomplete="off">

            <div class="form-section">
                <div class="section-title"><i class="fas fa-search"></i> Refund Information</div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <input type="text" id="refundId" name="refund_id" placeholder="Refund ID" required>
                        <div class="helper-text">Enter the refund ID to get details for</div>
                    </div>
                </div>
            </div>

            <button type="submit" id="getDetailsButton" class="main-action-btn">
                <i class="fas fa-search"></i>
                <span id="btnText">Get Refund Details</span>
            </button>
        </form>

        <!-- Refund Details Display -->
        <div class="refund-details-display" id="refundDetailsDisplay">
            <div class="response-title">
                <i class="fas fa-info-circle"></i>
                Refund Information
            </div>
            <div class="details-grid" id="detailsGrid">
                <!-- Details will be populated here -->
            </div>
        </div>

        <!-- Response Area -->
        <div class="response-area" id="responseArea">
            <div class="response-title">
                <i class="fas fa-code"></i>
                API Response
            </div>
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>


    <!-- Common utilities -->
    <!-- Trusted Types Policy (must load first) -->
    <script>loadJS("../assets/js/trusted-types-policy.js");</script>
    <script>loadJS("../assets/js/common-utils.js");</script>
    <!-- Pass Django variables to JavaScript -->
    <script>
        window.API_URL = window.Config.API_URL;
    </script>
    <!-- Page-specific logic -->
    <script>loadJS("../assets/js/refund_details.js");</script>

    <!-- Credential injection handled centrally by common-utils.js -->
    
</body>
</html>
