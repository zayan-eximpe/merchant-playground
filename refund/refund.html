<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../assets/js/config.js?v=1.0.9"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://eximpe.com/EximPe.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Refund Transaction API</title>
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css?v=1.0.9">
    <link rel="stylesheet" href="../assets/css/refund_refund.css?v=1.0.9">

</head>

<body>
    <!-- Modal for error/success -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modalBox">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
        </div>
    </div>

    <div class="right-actions">
        <div class="help-block">
            <div class="help-block-title">
                <i class="fas fa-bolt"></i>
                Quick Actions
            </div>
            <a href="../index.html" class="header-button">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="javascript:void(0)" data-action="clear-form" class="header-button">
                <i class="fas fa-broom"></i>
                Clear Fields
            </a>
        </div>
    </div>

    <div class="container">
        <div class="logo-circle">
            <svg width="38" height="38" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M27.9766 0.193437L17.3616 11.8518L11.7609 6.4086H3.9584L13.6276 15.9528L13.3281 16.2817L13.3304 16.2842L3.90483 25.5879H11.7073L17.1227 20.3249L27.9225 31.8322C27.6855 31.94 27.4222 32 27.1448 32H1.88167C0.84245 32 0 31.1572 0 30.1176V1.88235C0 0.84276 0.842452 0 1.88167 0H27.1448C27.4434 0 27.7258 0.0695875 27.9766 0.193437Z"
                    fill="white" />
            </svg>
        </div>
        <h1 style="color: rgb(38, 168, 135);">Refund Transaction API</h1>
        <div class="subtitle">Process full or partial refunds for completed transactions with optional callback
            notifications.</div>

        <form id="refundForm" autocomplete="off">
            <!-- API configuration moved to the playground dashboard (index.html) -->

            <div class="form-section">
                <div class="section-title"><i class="fas fa-undo"></i> Refund Details</div>
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" id="paymentId" name="payment_id" placeholder="Payment ID" required>
                        <div class="helper-text">Payment ID to process refund for</div>
                    </div>
                    <div class="form-group">
                        <input type="number" id="refundAmount" name="refund_amount" placeholder="Refund Amount" step="1"
                            min="1">
                        <div class="helper-text">Amount to refund in rupees.</div>
                    </div>
                    <div class="form-group">
                        <input type="url" id="callbackUrl" name="callback_url" placeholder="Callback URL (Optional)">
                        <div class="helper-text">URL to receive refund status notifications</div>
                    </div>
                </div>
            </div>

            <button type="submit" id="refundButton" class="main-action-btn">
                <i class="fas fa-undo"></i>
                <span id="btnText">Process Refund</span>
            </button>
        </form>

        <!-- Response Area -->
        <div class="response-area" id="responseArea">
            <div class="response-title">
                <i class="fas fa-code"></i>
                API Response
            </div>
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>


    <!-- Common utilities -->
    <!-- Trusted Types Policy (must load first) -->
    <script src="../assets/js/trusted-types-policy.js?v=1.0.9"></script>
    <script src="../assets/js/common-utils.js?v=1.0.9"></script>
    <!-- Pass Django variables to JavaScript -->
    <script>
        window.API_URL = window.Config.API_URL;
    </script>
    <!-- Page-specific logic -->
    <script src="../assets/js/refund.js?v=1.0.9"></script>

    <!-- Credential injection handled centrally by common-utils.js -->

</body>

</html>
