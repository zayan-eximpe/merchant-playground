<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../assets/js/config.js?v=1.0.9.14"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://eximpe.com/EximPe.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload Documents - Payment Link - EximPe Integrations</title>
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css?v=1.0.9.14">
    <link rel="stylesheet" href="../assets/css/order_order_verification.css?v=1.0.9.14">
    <link rel="stylesheet" href="../assets/css/payment_link_shared.css?v=1.0.9.14">

</head>

<body>
    <!-- Modal for error/success -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modalBox">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo-circle">
            <svg width="38" height="38" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M27.9766 0.193437L17.3616 11.8518L11.7609 6.4086H3.9584L13.6276 15.9528L13.3281 16.2817L13.3304 16.2842L3.90483 25.5879H11.7073L17.1227 20.3249L27.9225 31.8322C27.6855 31.94 27.4222 32 27.1448 32H1.88167C0.84245 32 0 31.1572 0 30.1176V1.88235C0 0.84276 0.842452 0 1.88167 0H27.1448C27.4434 0 27.7258 0.0695875 27.9766 0.193437Z"
                    fill="white" />
            </svg>
        </div>
        <h1>Upload Documents</h1>
        <div class="subtitle">
            Upload Invoice or AWB documents for your payment link to facilitate settlement.
        </div>

        <form id="uploadDocumentsForm" autocomplete="off">
            <div class="form-section">
                <div class="section-title"><i class="fas fa-link"></i> Payment Link Information</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="paymentLinkId">Payment Link ID</label>
                        <input type="text" id="paymentLinkId" name="payment_link_id" placeholder="e.g., PR5106085554"
                            required>
                        <div class="helper-text">Enter the Payment Link ID</div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="section-title"><i class="fas fa-file-invoice"></i> Document Upload</div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">Document Type</label>
                        <div class="radio-group" style="display: flex; gap: 20px; margin-bottom: 16px;">
                            <label class="radio-label">
                                <input type="radio" name="document_type" value="invoice" checked data-update-identifier>
                                <span>Invoice Document</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="document_type" value="shipping" data-update-identifier>
                                <span>Air Waybill (AWB)</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="identifierInput" id="identifierLabel">Invoice Number</label>
                        <input type="text" id="identifierInput" name="identifier" placeholder="Invoice Number" required>
                        <div class="helper-text" id="identifierHelperText">Enter the Invoice Number</div>
                    </div>
                    <div class="form-group">
                        <label>File</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="documentFile" name="document_file" class="file-input"
                                accept=".pdf,.jpeg,.jpg" required data-update-filename>
                            <label for="documentFile" class="custom-file-label" tabindex="0">
                                <i class="fas fa-upload"></i>
                                <span class="file-name" id="fileName">No file chosen</span>
                            </label>
                        </div>
                        <div class="helper-text">Upload the document (PDF, JPEG, JPG only)</div>
                    </div>
                </div>
            </div>

            <button type="submit" id="uploadButton" class="main-action-btn">
                <i class="fas fa-upload"></i>
                <span id="btnText">Upload Document</span>
            </button>
        </form>

        <div id="responseMessage" class="alert"></div>
    </div>


    <!-- Common utilities -->
    <!-- Trusted Types Policy (must load first) -->
    <script src="../assets/js/trusted-types-policy.js?v=1.0.9.14"></script>
    <script src="../assets/js/common-utils.js?v=1.0.9.14"></script>
    <!-- Pass Django variables to JavaScript -->
    <script>
        window.API_URL = window.Config.API_URL;
    </script>
    <!-- Page-specific logic -->
    <script src="../assets/js/upload_documents.js?v=1.0.9.14"></script>

    <!-- Credential injection handled centrally by common-utils.js -->

</body>

</html>
